<!DOCTYPE html>
<html>

<head>
  <title>New Sign-up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="signup">
    <div class="signup_image">
      <div>
        <h1 style="padding-bottom: 35px;">Already a Member?</h1>
        <a href="login.html" class="secondary-btn">&nbsp;Login Now&nbsp;</a>
      </div>
    </div>
    <div class="signup_form">
      <form>
        <h2 style="font-weight: 500;">Don't Have an Account?</h2>
        <h1>Register Here</h1>
          <div>
            <label>Email</label>
            <input type="email" class="text-input" placeholder="Enter your email address" required />
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input" placeholder="Enter your password" required />
          </div>
          <div>
            <label>Confirm Password</label>
            <input type="password" class="text-input" placeholder="Confirm your password" required />
          </div>
          <div class="btn_wrapper">
            <a href="#" type="submit" class="btn ">Sign Up</a>
          </div>
          
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <div class="btn_wrapper">
            <a href="login.html" class="secondary-btn">Sign In</a>
          </div>
          
          <footer class="main-footer">
            <p>Copyright &copy; 2025. Stella All Rights Reserved</p>
            <br>
            <div>
              <a href="terms.html">Terms of use</a> | <a href="policy.html">Privacy Policy</a>
            </div>
          </footer>
        </form>

    </div>
    
  </div>
  <script type="text/javascript" src="assets/js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
  
      loginForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
  
          // Get form values
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value.trim();
  
          // Validate email
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
          if (!emailPattern.test(email)) {
              alert('Please enter a valid email address.');
              return; // Prevent form submission
          }
  
          // Validate password
          const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$/;
          if (!passwordPattern.test(password)) {
              alert('Password must be at least 10 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.');
              return; // Prevent form submission
          }
  
          // If all validations pass, redirect to another page
          alert('Login successful! Redirecting...');
          window.location.href = 'anotherPage.html'; // Change to your target page
      });
  });
  </script>
</body>
</html>
